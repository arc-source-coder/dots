name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-14]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install SQLite (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Install SQLite (macOS)
        if: runner.os == 'macOS'
        run: brew install sqlite

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Dsystem-sqlite=true

      - name: Test
        run: zig build test -Dsystem-sqlite=true

      - name: Build Release
        run: |
          zig build -Doptimize=ReleaseSmall -Dsystem-sqlite=true
          strip zig-out/bin/dot || true

      - name: Verify binary
        run: ./zig-out/bin/dot --version
